
server:
  port: ${LINK_SHORTENER_PORT:8080}
  servlet:
    context-path: /${spring.application.name}

spring:
  application:
    name: link-shortener
  datasource:
    url: jdbc:postgresql://localhost:5433/mentoring
    username: dev
    password: Ab123456
    hikari:
      schema: link_shortener
      connection-init-sql: CREATE SCHEMA IF NOT EXISTS ${spring.datasource.hikari.schema};
  liquibase:
    change-log: classpath:/db/changelog/changelog-master.yml
  jpa:
    hibernate:
      ddl-auto: validate
    show-sql: true
    properties:
      hibernate:
        format_sql: true

link-shortener:
  short-link-length: 8


logging:
  log-exec-time: true
  web-logging:
    log-body: true

web-logging:
  exclude:
    - /actuator/*
    - /swagger-resources/*
    - /api/v1/link-infos/**
  obfuscate:
    headers:
      - Authorization
      - Content-Length

